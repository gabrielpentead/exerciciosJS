<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vari√°vel</title>
</head>
<body>
    <script>
        var letra = prompt("Insira a letra:");

        var result;
        if (letra === 'a') {
            result = "A";
        } else if (letra === 'b') {
            result = "B";
        } else {
            result = "Outra letra";
        }

        document.write("Resultado: " + result);

    </script>
</body>
</html>
