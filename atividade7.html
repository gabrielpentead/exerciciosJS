<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Digite um número: "));

        let fatorial = 1;

        for (let i = 1; i <= num; i++) {
            fatorial *= i;
        }

        alert(` O fatorial de ${num} é ${fatorial}`);
    </script>
</body>

</html>
